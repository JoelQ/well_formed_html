<!DOCTYPE html>

<html>
  <head>
    <title>Well formed document parser</title>
  </head>
  <body>
    <h1>Well formed document parser</h1>
    <p>Paste your HTML source code into the text box and click the validate button</p>
    <textarea id="html-source" cols="60" rows="30"></textarea>
    <button id="validate">Validate!</button>
  </body>

  <script src="../javascripts/src/stack.js"></script>
  <script src="../javascripts/src/parser.js"></script>
  <script>
    document.getElementById("validate").addEventListener('click', function() {
      var html, parser;
      html = document.getElementById("html-source").value;
      parser = new Parser(html);
      return console.log(parser.wellFormed());
    });
  </script>
</html>
